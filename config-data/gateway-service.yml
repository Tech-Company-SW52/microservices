server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: client-service
          uri: lb://customer-service
          predicates:
            - Path=/client/**
        - id: carrier-service
          uri: lb://carrier-service
          predicates:
            - Path=/carrier/**
