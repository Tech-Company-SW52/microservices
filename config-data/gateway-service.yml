server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://registry-service:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/client/**
        - id: carrier-service
          uri: lb://carrier-service
          predicates:
            - Path=/carrier/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/search/vehicle/**
        - id: hiring-service
          uri: lb://hiring-service
          predicates:
            - Path=/hiring/contracts/**, /hiring/comments/**
        - id: personaldata-service
          uri: lb://personaldata-service
          predicates:
            - Path=/personal-data/**
